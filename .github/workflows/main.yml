name: Manual Build & Deploy

# この部分を追加または変更します
on:
  workflow_dispatch: # 手動実行を許可するトリガー
  push:
    branches:
      - main # mainブランチへのプッシュでも実行する（任意）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (例)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
          # ここにビルドコマンドを記述
